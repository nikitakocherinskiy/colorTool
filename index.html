<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Color Tool</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kantumruy+Pro:wght@400;500;600;700&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
<div class="container">
    <h1 class="title">Color Lighten/Darken</h1>

    <label for="hex">Color (Hex)</label>
    <input type="text" name="hex" id="hexInput" placeholder="#000000" id="hex" value="#f3eee4">

    <div class="toggle">
        <p class="toggle-text" id="lightenText">Lighten</p>
        <div id="toggleBtn" class="toggle-btn">
            <div class="inner-circle"></div>
        </div>
        <p class="toggle-text unselected" id="darkenText">Darken</p>
    </div>

    <label for="slider" id="sliderText">0%</label>
    <input type="range" min="0" max="100" value="0" class="slider" id="slider" name="slider">
    <p class="inputText">Input Color</p>
    <div class="box" id="inputColor"></div>
    <p id="alteredColorText" class="inputText">Altered Color</p>
    <div class="box" id="alteredColor"></div>
</div>
<script src="index.js"></script>
</body>
</html>
